<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题反馈</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>问题反馈</h2>
    <form>
        <div class="form-group">
            <label for="name">你的昵称:</label>
            <input type="text" id="name" placeholder="请输入昵称">
        </div>
        <div class="form-group">
            <label for="feedback">问题描述:</label>
            <textarea id="feedback" rows="4" placeholder="请简单描述你遇到的问题..."></textarea>
        </div>
        <button type="submit">提交反馈</button>
    </form>
</body>
</html>
